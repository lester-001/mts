messages :
  - name: "UL NAS transport"
    mandatory:
      - type: "Spare half octet"
        length: 4
      - type: "Payload container type"
        length: 4
      - type: "Payload container"
        nBitLength: 16

    optional:
      12:
        type: "PDU session identity 2"
        name: "PDU session ID"
        length: 8
      59:
        type: "PDU session identity 2"
        name: "Old PDU session ID"
        length: 8
      8:
        type: "Request type"
        length: 4
      22:
        type: "S-NSSAI"
        length: -1
      25:
        type: "DNN"
        length: -1
      24:
        type: "Additional information"

  - name: "DL NAS transport"
    mandatory:
        - type: "Spare half octet"
          length: 4
        - type: "Payload container type"
          length: 4
        - type: "Payload container"
          nBitLength: 16

    optional:
        12:
          type: "PDU session identity 2"
          name: "PDU session ID"
          length: 8
        24:
          type: "Additional information"
        58:
          type: "5GSM cause"
          length: 8
        37:
          type: "GPRS timer 3"
          name: "Back-off timer value"

  - name: "PDU session establishment request"
    mandatory:
      - type: "Integrity protection maximum data rate"
        length: 16
    optional:
      9:
        type: "PDU session type"
        length: 4
      A:
        type: "SSC mode"
        length: 4
      28:
        type: "5GSM capability"
      7B:
        type: "Extended protocol configuration options"
        length: -1

  - name: "PDU session establishment accept"
    mandatory:
      - type: "SSC mode"
        length: 4
      - type: "PDU session type"
        length: 4
      - type: "Authorized QoS rules"
        name: "QoSRules"
        length: -1
      - type: "Session-AMBR"
    optional:
        59:
          type: "5GSM cause"
          length: 8
        29:
          type: "PDU address"
        22:
          type: "S-NSSAI"
          length: -1
        78:
          type: "EAP message"
        79:
          type: "QoS flow descriptions"
          name: "Authorized QoS flow descriptions"
          length: -1
        25:
          type: "DNN"
          length: -1
        7B:
          type: "Extended protocol configuration options"
          length: -1

  - name: "PDU session release command"
    mandatory:
      - type: "5GSM cause"
        length: 8
    optional:
      37:
        type: "GPRS timer 3"
        name: "Back-off timer value"
      78:
        type: "EAP message"




